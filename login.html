<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Drop - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092") no-repeat center center/cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); /* dark overlay */
      z-index: 0;
    }

    /* Brand Title */
    .brand-title {
      font-size: 3.5rem;
      font-weight: 900;
      color: #ff3333;
      z-index: 1;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-title img {
      width: 60px;
      height: 60px;
    }

    /* Login Card */
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    .login-card h3 {
      font-weight: 700;
      color: #b30000;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #ccc;
    }

    .btn-red {
      background: #ff3333;
      color: #fff;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }

    .btn-red:hover {
      background: #cc0000;
    }

    .signup-link {
      color: #333;
    }

    .signup-link a {
      color: #ff3333;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Brand Title with Logo -->
  <h1 class="brand-title">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Logo">
    Food Drop
  </h1>

  <!-- Login Card -->
  <div class="login-card text-center">
    <h3>Login</h3>
    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="d-grid">
        <a href="home.html" class="btn btn-red btn-lg">Login</a>
      </div>
    </form>
    <p class="signup-link mt-3 mb-0">
      Don't have an account? <a href="#">Sign up</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
