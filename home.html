  function showMenu(category) {
    document.getElementById("categories").classList.add("d-none");
    document.getElementById("menuSection").classList.remove("d-none");
    document.getElementById("menuTitle").innerText = category.charAt(0).toUpperCase() + category.slice(1);

    const menuItems = document.getElementById("menuItems");
    menuItems.innerHTML = "";
    menuData[category].forEach(item => {
      menuItems.innerHTML += `
        <div class="col-md-4">
          <div class="card shadow-lg rounded-4 h-100">
            <img src="${item.img}" class="card-img-top" alt="${item.name}">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold">${item.price}</span>
                <button class="btn btn-sm btn-danger">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      `;
    });
  }
